<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="titulo" size="large">Seleccionar Auto</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of autoActual.productos">
    
 
      <ion-card-content>
        <ion-list>
          <div class="contenedor">
            
            <img id="imagen" alt="Silhouette of mountains" src="{{item.imagen}}">
            
            <ion-label id="nombre">{{item.descripcion}}</ion-label>
            
          </div>
       
          

        </ion-list>
        <h3>{{item.descripcion}}</h3>
        <br>
        <p>{{item.descripcion}}</p>
        <br>
        <a href="{{item.descripcion}}"><ion-button color="success" expand="block">haz click para descargar</ion-button></a>
      </ion-card-content>
          

  </ion-card>
