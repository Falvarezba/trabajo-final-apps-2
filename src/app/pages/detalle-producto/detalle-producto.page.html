<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalle-producto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title></ion-title>
      <ion-title size="large">detalle-producto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Silhouette of mountains" src="{{producto.imagen}}" />
    <ion-card-header>
      <ion-card-title>{{producto.nombre}}</ion-card-title>
      <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      {{producto.descripcion}} - ${{producto.precio}}
    </ion-card-content>
  
    <ion-button fill="clear"(click)="cantidad=cantidad-1">-1</ion-button>
    <span>{{cantidad}}</span>
    <ion-button fill="clear"(click)="cantidad=cantidad+1">+1</ion-button>
    <ion-button fill="clear" id="agregarAlCarrito" (click)="cartService.agregarAlCarrito(producto, cantidad)" [routerLink]="['/tabs/tab3']"  >AGREGAR AL CARRITO </ion-button>
    <ion-toast trigger="agregarAlCarrito" message="El producto fue agregado" [duration]="3000"></ion-toast>
  </ion-card>



</ion-content>
